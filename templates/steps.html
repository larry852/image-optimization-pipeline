<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pipeline de optimización de imagen</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/portfolio-item.css') }}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Pipeline de optimización de imagen</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">Lista de pasos
    </h1>

    <!-- Portfolio Item Row -->
    <div class="col-sm-12">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Original</h4>
                    <a href="{{original[0]}}" target="_blank">
                        <img class="thumb" src="{{original[0]}}" title="{{original[0]}}">
                    </a>                
                </div>
            </div>
        </div>


        <br>
        <h4>Pasos totales: {{steps|length}}</h4>
        <div class="row">
            {% for step in steps %}
            <div class="col-sm-3">
                <a href="{{step[0]}}" target="_blank">
                    <img class="col-sm-12 thumb" src="{{step[0]}}" title="{{step[1].split('-')[0].replace('_', ' ').capitalize()}}">
                </a>
                <h5 class="col-sm-12" >
                    <label>
                        {{step[1].split('-')[0].replace('_', ' ').capitalize()}}
                    </label>
                </h5>
                <hr>
                <br><br>
            </div>
            {% endfor %}
        </div>
        <br>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
